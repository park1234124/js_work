    <script>
        //100,90점 A
        //80점 B, 70 C, 60 D, F

        switch(num){
            case 100: case 99: case 98: case 97: case 96: case 90:
                document.write("A");
                break;
            case 89: case 88: case 80:
                document.write("B");
                break;
             
        }

        if(url){

        }
    </script>
