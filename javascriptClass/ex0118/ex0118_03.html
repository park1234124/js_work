    <form action="http://www.naver.com" method="get">
        <label>당신의 나이를 입력하세요.</label><br>
        <input type="text" name="age" id="age"><br>
        <button type="button" onclick="checkAge()">확인</button>
    </form>

    <script>
        function checkAge(){
            var age = document.getElementById("age").value;
            if(age==""){
                alert("데이터가 입력되지 않았습니다. 입력해주세요");
                document.getElementById("age").focus();
                return false;
            }
            var result = age>=20?"성인입니다.":"미성년자입니다.";
            document.write(result);
        }
