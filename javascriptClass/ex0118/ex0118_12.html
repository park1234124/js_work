<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>

        var total=0;
        var i=1;
        for(i=1;i<=100;i++){
            total += i;
            if(total)>=100) break;
        }
        
        document.write("100을 넘는 수 : ",i,"<br>");
        document.write("100을 넘지 않는 수 : ",i,"<br>");
        </script>
</body>
</html>
