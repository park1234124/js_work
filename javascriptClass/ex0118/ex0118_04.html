    <form action="http://www.naver.com" method="get" name="frm">
        <label>아이디</label>
        <input type="text" name="userId" id="userId">
        <br>
        <label>패스워드</label>

        <br>
        <input type="button" onclick="idCheck()" value="확인">

         // 로그인성공, 로그인실패 다시 입력해주세요. id->focus

         function idCheck(){
             alert(document.frm.userId.value);
             var userId = document.getElementById("userId").value;
             var userPw = document.getElementById("userPw").value;
             //파이썬에서 oracle db호출해서 userId,userPw 비교
            if(userId=="admin" && userPw=="1111"){
                alert("아이디와 패스워드가 일치합니다.");
                document.frm.submit();

                // location.href="http://www.naver.com"; //페이지 링크
            }else{
                alert("아이디와 패스워드가 일치하지 않습니다.");
                document.getElementById("userId").value="";
                document.getElementById("userPw").value="";
                document.getElementById("userId").focus();
                return false;
            }

         }
