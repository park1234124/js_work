<html lang="ko">
<head>

    <title>Document</title>

<body>
    <script>
        var num1 = 15;
        var num2 = 3;
        // 더하기,빼기, 곱하기, 나누기를 출력해보세요.
        document.write("두수의 값"+(num1+num2) +"<br>");
        document.write("두수의 값",(num1-num2),"<br><br>");
        
        //num3 = num2++;
       
        num3 = ++num2;
        document.write("num3 결과 값 : ",(num3),"<br>");
        document.write("num2 결과 값 : ",(num2),"<br>");
        
        num3 = num2++;
        document.write("num3 결과 값 : ",(num3),"<br>");
        document.write("num2 결과 값 : ",(num2),"<br>");




    </script>
    

</body>
