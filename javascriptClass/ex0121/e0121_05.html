<html lang="ko">
<head>

    <style>
        #id{color:red; font-weight:600px;}

</head>
    <script>
        $(function(){
            $("#btn").click(function(){
                // id 8자리 이상이면 alert
                // 8자리이상 입력해야 한다는 글자가 나타나게 하기
                if( $("#id").val().length>=8){
                    alert("아이디가 정상적으로 입력되었습니다.");         
                    $("#s01").text("");
                }else{
                    $("#s01").text("8자리이상 입력해야 합니다.");
                    $("#id").val("");   //글자지우기
                    $("#id").focus();   //커서이동

                }
                // $("#s01").text($("#id").val());
                // // document.getElementById("id").value;
                // $("#s01").text().length;    //글자길이
                // $("#s01").text("글자를 넣는 부분"); //글자넣는부분
                // $("#s01").text(""); //글자지우기
                // $("#id").val().length;  //  글자길이
                // $("#id").val("글자넣는부분");  //  글자넣는부분
                // $("#id").val("");   //  글자지우기
            });

        });
    </script>
    <title>글자입력</title>
 <body>
    <form action="#" method="get">
        <label>아이디</label>
        <input type="text" name="id" id="id" placeholder="8자리 이상 입력하세요."><span id="s01"></span><br>
        <button type="button" id="btn">아이디체크</button>
    </form>
</body>
</html>
