<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
             $("#cid").val(opener.document.getElementById("id").value);
        });
        function send_name(){
            alert($("#name").val());
            //$("#pInput", opener.document).val($("#cInput").val());  //jquery방법
            opener.document.getElementById("p_name").value = $("#name").val();
            window.close();
       }

    </script>
</head>
<body>
    <h2>자식창 ( 팝업 )</h2>
    <label>아이디 값 :</label>
    <input type="text" id="cid" name="cid" readonly><br>
    <label>부모창으로 보낼 값 :</label>
    <input type="text" id="name" name="name">
    <button onclick="send_name()">부모창 값 전달</button>

    
</body>
</html>
