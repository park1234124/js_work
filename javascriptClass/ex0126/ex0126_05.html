<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $.ajax({
                url:"MOCK_DATA.json",     //보낼주소
                type:"get",
                data:{"boardNum":"5"},
                datatype:"json",
                success:function(data){
                    alert("성공"+data[5].boardNum);
                    alert("성공"+data[5].title);
                    alert("성공"+data[5].date);
                    alert("성공"+data[5].id);
                    alert("성공"+data[5].hit);

                    let data_html = ""; // data를 1개의 파일로 압축
                    for(var i in data){
                        data_html += "<tr>";
                        data_html += "<td>"+data[5].boardNum+"</td>";
                        data_html += "<td>"+data[5].title+"</td>";
                        data_html += "<td>"+data[5].date+"</td>";
                        data_html += "<td>"+data[5].id+"</td>";
                        data_html += "<td>"+data[5].hit+"</td>";
                        data_html += "</tr>";
                    
                    $("content").html(data_html);
                }
                    
                },
                error:function(){
                    alert("실패");
                }
            });
        });
    </script>
    <style>
    
    </style>
</head>
<body>
    <h2>회원리스트</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
            <th>조회수</th>
        </tr>
        <tbody id="content">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
