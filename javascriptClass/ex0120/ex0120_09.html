<body>
    <script>
        function cal(num1,num2){
            if(num1>=num2) 
              document.getElementById("result").value = cal_1(num1,num2);
            else
              document.getElementById("result").value = cal_2(num1,num2);
            return;  
        }
        function cal_1(num1,num2){
            return num1*num2;

        }
        function cal_2(num1,num2){
            return num1+num2;
        }
    </script>

    <button type="button" onclick="cal(5,10)">4칙연산</button>
    <input type="text" id="result"><br>
