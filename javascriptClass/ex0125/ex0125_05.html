<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        div{border:1px solid black;}
    </style>
    <script>
        $(function(){
            $(".box2").click(function(){
                alert("호출")
                $(this).remove();   // 태그 다날리는 명령어 remove()
            });
            $(".box3").click(function(){
                alert("호출2")
                $(this).empty();
            });
        
        });

    </script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>


</body>
</html>
