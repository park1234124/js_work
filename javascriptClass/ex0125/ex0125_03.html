<script>
    $(function(){
        $("#eamil.url").change(function(){
            if($(this).val()=="1"){
                $("#email02").removeAttr("readonly");
            }else{
                $("#email02").val($(this).val());
                $("#email02").attr("readonly","true");
            }

        });
    });
</script>

</head>
<body>

    <input type="text" name="email01" id="email01">@
    <input type="text" name="email02" id="email02" readonly="true">

        <option value="naver.com">naver.com</option>

    </select>
</body>
