        function cal(num){
            // 4칙연산을 해서 4개의 값을 리턴 방법 무엇일까요?? 
            var result1 =[];
            for(var i=0;i<8;i++){
                if(i%4==0)
                result1[i] = num[2*Math.floor(i/4)]+num[2*(Math.floor(i/4))+1];
                else if(i%4==1)
                result1[i] = num[2*Math.floor(i/4)]-num[2*(Math.floor(i/4))+1];
                else if(i%4==2)
                result1[i] = num[2*Math.floor(i/4)]*num[2*(Math.floor(i/4))+1];
                else
                result1[i] = num[2*Math.floor(i/4)]/num[2*(Math.floor(i/4))+1];
            }
            return result1;  //8개
        }
