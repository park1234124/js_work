<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{border:1px solid black; border-collapse: collapse;}
    </style>
</head>
<body>
    <form action="#" method="get" name="frm">
        <label>숫자를 맞춰보세요.(1~10까지 번호중)</label>
        <input type="text" name="num" id="num"><br>
        <button type="button" onclick="actionNum()">확인</button>
    </form>
    <table>
        <tr>
            <td>랜덤 숫자를 맞춰보세요.</td>
            <td>랜덤 숫자는 ? </td>
        </tr>
        <tr>
            <td>입력한 숫자</td>
            <td id="td_input"></td>
        </tr>
    </table>
    <script>
        var randomNum=0;
        var count=0;
        randomNum = parseInt(Math.random()*10)+1;
        //Math.ceil():올림 Math.round():반올림 Math.floor() : 내림
        //1~100까지 랜덤 숫자를 하고 5번만 할수 있도록 구현.

        function actionNum(){
            if(count>=5){
                alert("5번이상 도전하셨습니다. 이제 그만!");
                return;
            }
            alert(count+" 번째 도전입니다.!");
            //alert("호출성공");
            console.log("랜덤번호 : ",randomNum);
            console.log("입력번호 : ",document.getElementById("num").value);
            var input1 = document.getElementById("num").value;
            if(randomNum>input1){
                document.getElementById("td_input").innerText="입력한 숫자가 더 작습니다.";
            }else if(randomNum<input1){
                document.getElementById("td_input").innerText="입력한 숫자가 더 큽니다.";
                
            }else{
                document.getElementById("td_input").innerText="정답 :"+input1;
            }
            count++;
        }//function

    </script>
    
</body>
</html>
