<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .selected{text-decoration: line-through; font-weight: 700; color:blue; }
    </style>
    <script>
        $(function(){

            $("input:checkbox").click(function(){
                if($(this).prop('checked')){
                    $(this).next().addClass("selected");
                }else{
                    $(this).next().removeClass("selected");
                }

            });


        });
    </script>
</head>
<body>
    <h2>prop,attr, addClass,removeClass</h2>
    <form>
        <input type="checkbox" name="color_check" id="ch01" value="ch01">
        <label for="ch01">체크박스 클릭시 글자변경1</label><br>
        <input type="checkbox" name="color_check" id="ch02" value="ch02">
        <label for="ch02">체크박스 클릭시 글자변경2</label><br>
        <input type="checkbox" name="color_check" id="ch03" value="ch03">
        <label for="ch03">체크박스 클릭시 글자변경3</label><br>
    </form>

</body>
</html>
