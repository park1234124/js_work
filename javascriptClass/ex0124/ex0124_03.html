<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>

        $(function(){

            $("#btn").click(function(){
                //   alert("체크 개수: ",$("input:checkbox[name=tour]":checked).lenghth);
                if($("input:checkbox[name=tour]:checked").length<3){
                    alert("3개이상 체크가 되어야 이동이 가능합니다.");
                    return false;
                }else{
                    var txt_tour = ""
                    $("input:checkbox[name=tour]:checked").each(function(){
                        txt_tour +=$(this).next().text()+",";
                    });
                    alert(txt_tour.slice(0,-1)+" 국가를 선택하셨습니다.");

                    return frm.submit();
                }
            });

        });

            
    </script>
</head>
<body>
    <!-- 3개이상 선택되지 않으면 알럿창 띄우기 -->
    <h2>여행지</h2>
    <form action="https://www.naver.com/" name="frm">
        <label>여행지를 선택해주세요.</label><br>
        <input type="checkbox" name="tour" id="t01" value="t01">
        <label for="t01">영국</label>
        <input type="checkbox" name="tour" id="t02" value="t02">
        <label for="t02">프랑스</label>
        <input type="checkbox" name="tour" id="t03" value="t03">
        <label for="t03">독일</label>
        <input type="checkbox" name="tour" id="t04" value="t04">
        <label for="t04">이탈리아</label>
        <input type="checkbox" name="tour" id="t05" value="t05">
        <label for="t05">스페인</label>
        <br>
        <input type="button" id="btn" value="나라선택">
    </form>

</body>
</html>
