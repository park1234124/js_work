<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/prefixfree.min.js"></script>  <!-- 모든 브라우저 호환 가능  -->
    <style>
         div{width:300px; height:200px;
            border:1px solid black;
        }                                       /*div 모든객체 적용 */
        #d01{
             background:linear-gradient(270deg,blue,white); /*deg: degree각도 */
        }
        #d02{
             background:linear-gradient(to bottom,blue,white 30%, blue); /*deg: degree각도 */
        }
        #d03{
             background:radial-gradient(10%, 10%, circle,white, yellow, red); /*deg: degree각도 */
        }

    </style>
</head>
<body>
    <div id="d01"></div>
    <div id="d02"></div>
    <div id="d03"></div>
</body>
</html>
