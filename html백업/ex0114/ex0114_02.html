<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:800px; height:200px;
            border:1px solid black; 
        }
        span{ width:100px; height:50px;
            border:10px dotted black; /* solid, dotted, */
             display: inline-block; /* 블록 레벨 요소 인라인으로 바꾸거나 인라인 블록으로 바꿈*/
        }
        span:hover{ display:none;}
    </style>
</head>
<body>
    <div>
        <p>블록요소를 <span>인라인 요소</span>로 바꾸거나 인라인 요소를 <span>블록요소로</span> 바꿈</p>
    </div>
</body>
</html>
