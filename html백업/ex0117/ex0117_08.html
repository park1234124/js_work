<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/prefixfree.min.js"></script>
    <style>
        div{width:50px; height:50px; background:blue;
        animation:divrotate 2s infinite alternate ease-in,
        background 1.5s infinite alternate;
        }

        @keyframes divrotate{
            from{
                transform:perspective(50px) rotateX(0deg);
            }
            50%{
                transform:perspective(50px) rotateX(-180deg);
            }
            to{
                transform:perspective(50px) rotate(-180deg);
            }
        }
        @keyframes background{
            from{background:red;}
            50%{background:green;}
            to{background:blue;}
        }

        


    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
