<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/prefixfree.min.js"></script>
    <style>
        img{width:300px;}
        .d01{
            width:300px; height:300px;
            animation:imgrotate 1s infinite alternate ease-in,
            imgscale 1s infinite alternate ease-in;
        }
        @keyframes imgrotate{
            from{
                transform: perspective(100px) rotateX(0deg) scale(1) ;
            }
            50%{
                transform: perspective(100px) rotateX(180deg) scale(1.5);
            }
            to{
                transform: perspective(100px) rotate(180deg) scale(1.2);
            }
        }
        @keyframes imgscale{
            from{
                transform:scale(1);
            }
            50%{
                transform:scale(1.5);
            }
            to{
                transform:scaleX(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- 이미지 1개 rotate x축 180도 rotate 180도 회전 -->
     <div class="d01">
         <img src="../images/car2-1.png">
     </div>
    <!-- 자동차 이미지를 가지고, 500px 이동후 다시 제자리로 이동 -->
    
</body>
</html>
