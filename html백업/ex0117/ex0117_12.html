<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<sript src="../js/prefixfree.min.js"></sript>
    <style>
    *{margin:0; padding:0;}
    header{
        width:100%; height:90px;
        box-sizing: border-box;
        border:4px solid black;
        background:blue;
    }
    nav{
        width:100%; height:120px;
        box-sizing: border-box;
        border:4px solid black;
        background:ivory;
        display: none;
    }
    section{
        width:100%; height:500px;
        background:yellow;
        box-sizing: border-box;
        border: 4px solid black;
        float:left;
    }
    aside{
        width:100%; height:200px;
        background:green;
        box-sizing: border-box;
        border: 4px solid black;
        float:right;
    } 
    footer{
        width:100%; height:100px;
        background:coral;
        box-sizing: border-box;
        border:4px solid black;
        clear:both;
        float:unset;
    }
   

    </style>
</head>
<body>
<header>가면 그리드 레이아웃</header>
<section>
본문  
</section>
<aside>사이드바</aside> 
<footer>푸터</footer>

</body>
</html>
