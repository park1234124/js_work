<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" name="frm1"> <!-- action=정보 입력후 해당주소로 이동, method= get,post 데이터 직접 보내기,숨겨서 보내기 -->
        <input type="hidden" name="ip" value=" 222.112.146.109">  <!-- value 아이피정보로 숨겨서 정보전송 -->
        <label>고객번호</label>                       <!-- 고객번호정보 수정x -->
        <span>0001</span>
        <br>
        <label>고객번호</label>                       <!--고객번호정보 수정o -->
        <input type="text" name="userno" id="userno" maxlength="22" value="0001" readonly> <!-- readonly: 수정안되는문자 -->
        <br> 
        <label>아이디</label>                       <!-- 아이디정보 -->
        <input type="text" name="userid" id="userid" maxlength="22" autofocus required> <!-- maxlength= 문자제한, autofocus 깜빡임 -->
        <br>
        <label>비밀번호</label>                     <!-- 비밀번호 정보 -->
        <input type="password" name="userpw" id="userpw" placeholder="비밀번호는 8자리 이상"> <!-- placeholder 입력전 문자 -->
        <br>
        <label>검색</label>                     <!-- 검색 정보 -->
        <br>
        <input type="search" name="search" id="search">
        <br>
        <label>성별</label>                     <!-- 성별 정보 radio 하나만 가능 -->
        <input type="radio" name="gender" id="male" value="male" checked>  <!-- checked 미리체크 -->
        <label for="male">남자</label> 
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label> 
        <br>
        <label>취미</label>                     <!-- 취미 정보 checkbox 중복가능 -->
        <input type="checkbox" name="hobby" id="swim" value="swim">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">게임</label>  
        <input type="checkbox" name="hobby" id="book" value="book">
        <label for="book">독서</label>
        <br>
        <label>날짜</label>                     <!-- 날짜 정보 date -->
        <input type="date" name="date" id="date" value="date">
        <br>
        <label>전공</label>
         <select name="major">                 <!--  <major= 선택박스> -->
            <option value="archi">건축공학과</option>
            <option value="mech">기계공학과</option>
            <option value="elec">산업공학과</option>
        </select>
        <br>
        <label>년도</label>
        <select name="birthday">
            <option value="1900">1900</option>
            <option value="1901">1901</option>
            <option value="1902">1902</option>
        </select>
        <br>
        <textarea name="content" cols="40" rows="40"></textarea> <!--  게시판 -->

        <!-- <input type="image" src="../images/event03.jpg"> -->
        <input type="submit" value="전송">
        <button type="submit">
            <image src="../images/check.png" width="20px" ></image>
            전송
        </button>
        <input type="reset" value="취소">
        <br>
    </form>
</body>
</html>
